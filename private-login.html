<!DOCTYPE html>
<html>
<head>
	<title>Evaluate</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!--[if lt IE 9]>
	    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!--[if lt IE 9]>
	    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700,500' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Kameron:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
</head>
<body>
	<header>
		<div class="row">
			<a href="#" class="logo">evaluate</a>
			<div class="pull-right-d">
				<a class="registerbtn" href="#">Register</a>
				<a class="signinbtn" href="#">Sign In <br> <span class="signin-little">	if you are already registered</span></a>
				
			</div>
		</div>
	</header>
	<section id="main-l">
			<div id="shade"></div>
				<form id="login-form" class="plogin-form"> 
					<img src="img/img_right.png" style="margin: 35px 37%; margin-bottom: -8px;">
					<p id="login-headline">Private Login</p>
						<div class="form-group">
							<input class="form1" type="text" placeholder="Domain" name="domain" required>
						</div>
						<div class="form-group">
							<input class="form2" type="email" placeholder="Email" name="email" required>
						</div>
						<div class="form-group">
							<input class="form3" type="password" placeholder="Password" name="password" required>
						</div>
						<div id="restore-form">
							<input id="rem-login" type="checkbox" name="rem" > <span style="font-size: 12px; color:#333333; position: relative; top: -2px;">Remember login</span>
							<a href="#" id="rest-pass">Forgot password?</a>
						</div>
						<input id="login-btn" type="submit" value="Login"/>
						<div id="login-bottom">
							<img src="img/mini-icon.png" style="position:absolute; left:13%; bottom:20%;">
							<p style="margin-top:2%;">*This application is 256 bit secured with Verisign</p>
						</div>
				</form>	

	</section>
	<footer>
		<div class="row">
			&copy 2014. Evaluate. All rights reserved
		</div>
	</footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/private-login.js"></script>
	
</body>
</html>
